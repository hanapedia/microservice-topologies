// This proto contains gRPC definition for chain_x service
syntax = "proto3";

package chain_7;

option go_package = "github.com/hanapedia/microservice-topologies/chain/chain_7/pb_chain_7";

service Chain_7 {
  rpc GetIds(Req) returns (Res); 
  }

message Res {
    repeated int32 ids = 1;
  }

message Req {
    repeated int32 ids = 1;
  }

